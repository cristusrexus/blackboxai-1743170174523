<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrei Cristian-Mihai | Java Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            color: var(--dark);
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, var(--primary), #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .tagline {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 800px;
        }
        .nav-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }
        .nav-card:hover {
            transform: translateY(-5px);
        }
        .nav-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .nav-card h2 {
            margin: 0 0 0.5rem;
        }
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Andrei Cristian-Mihai</h1>
        <p class="tagline">Certified Java Developer</p>
        
        <div class="nav-grid">
            <a href="about.html" class="nav-card">
                <i class="fas fa-user"></i>
                <h2>About Me</h2>
                <p>My background and skills</p>
            </a>
            
            <a href="projects.html" class="nav-card">
                <i class="fas fa-code"></i>
                <h2>Projects</h2>
                <p>My development work</p>
            </a>
            
            <a href="certification.html" class="nav-card">
                <i class="fas fa-certificate"></i>
                <h2>Certification</h2>
                <p>My qualifications</p>
            </a>
            
            <a href="contact.html" class="nav-card">
                <i class="fas fa-envelope"></i>
                <h2>Contact</h2>
                <p>Get in touch</p>
            </a>
        </div>
    </div>
</body>
</html>
